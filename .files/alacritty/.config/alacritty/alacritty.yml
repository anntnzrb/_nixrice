# alacritty.yml --- Configuration for Alacritty, the GPU enhanced terminal emulator.

# -----------------------------------------------------------------------------
# window
# -----------------------------------------------------------------------------

window:
  # background opacity (transparency)
  #
  # window opacity as a floating point number from `0.0` to `1.0`.
  opacity: 0.85

  # window title
  title: Alacritty

  # allow terminal applications to change alacritty's window title.
  dynamic_title: true

  # window class (Linux/BSD only):
  class:
    # application instance name
    instance: Alacritty
    # general application class
    general: Alacritty

scrolling:
  # maximum number of lines in the scrollback buffer; '0' disables scrolling.
  history: 100000

  # scrolling distance multiplier.
  multiplier: 1

# -----------------------------------------------------------------------------
# font
# -----------------------------------------------------------------------------

# Font configuration
font:
  normal:
    family: Fantasque Sans Mono
    style: Regular

  bold:
    family: Fantasque Sans Mono
    style: Bold

  italic:
    family: Fantasque Sans Mono
    style: Italic

  bold_italic:
    family: Fantasque Sans Mono
    style: Bold Italic

  # point size
  size: 14.0

  # offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # use built-in font for box drawing characters.
  #
  # if `true`, alacritty will use a custom built-in font for box drawing
  # characters (Unicode points 2500 - 259f).
  #
  builtin_box_drawing: true

# if `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# -----------------------------------------------------------------------------
# colors
# -----------------------------------------------------------------------------

# colors (Dracula)
colors:
    primary:
        background: '0x282a36'
        foreground: '0xf8f8f2'

# cursor colors
    cursor:
        text: '0x44475a'
        cursor: '0xf8f8f2'

# normal colors
    normal:
        black:   '0x000000'
        red:     '0xff5555'
        green:   '0x50fa7b'
        yellow:  '0xf1fa8c'
        blue:    '0xbd93f9'
        magenta: '0xff79c6'
        cyan:    '0x8be9fd'
        white:   '0xbfbfbf'

# bright colors
    bright:
        black:   '0x4d4d4d'
        red:     '0xff6e67'
        green:   '0x5af78e'
        yellow:  '0xf4f99d'
        blue:    '0xcaa9fa'
        magenta: '0xff92d0'
        cyan:    '0x9aedfe'
        white:   '0xe6e6e6'

# dim colors
    dim:
        black:   '0x14151b'
        red:     '0xff2222'
        green:   '0x1ef956'
        yellow:  '0xebf85b'
        blue:    '0x4d5b86'
        magenta: '0xff46b0'
        cyan:    '0x59dffc'
        white:   '0xe6e6d1'

# -----------------------------------------------------------------------------
# cursor
# -----------------------------------------------------------------------------

cursor:
  # cursor style
  style:
    # values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    # cursor blinking state
    #
    # values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

  # cursor blinking interval in milliseconds.
  blink_interval: 300

  # if this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

  # thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.1

# live config reload (changes require restart)
live_config_reload: true

# -----------------------------------------------------------------------------
# mouse
# -----------------------------------------------------------------------------

mouse:
  # click settings
  #
  # the `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 200 }
  triple_click: { threshold: 200 }

  # if this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

# -----------------------------------------------------------------------------
# keyboard
# -----------------------------------------------------------------------------

# Key bindings
#
# key bindings are specified as a list of objects. for example, this is the
# default paste binding:

key_bindings:
  - { key: C,              mods: Alt,                 action: Copy             }
  - { key: V,              mods: Alt,                 action: Paste            }
  - { key: Insert,         mods: Alt,                 action: PasteSelection   }
  - { key: Key0,           mods: Control,             action: ResetFontSize    }
  - { key: Equals,         mods: Control,             action: IncreaseFontSize }
  - { key: Minus,          mods: Control,             action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,             action: DecreaseFontSize }
  - { key: Minus,          mods: Control,             action: DecreaseFontSize }
  - { key: PageUp,         mods: Shift,   mode: ~Alt, action: ScrollPageUp,    }
  - { key: PageDown,       mods: Shift,   mode: ~Alt, action: ScrollPageDown   }
  - { key: Home,           mods: Shift,   mode: ~Alt, action: ScrollToTop,     }
  - { key: End,            mods: Shift,   mode: ~Alt, action: ScrollToBottom   }
